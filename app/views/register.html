<div class="form-register">
    <label>Name:</label>
    <input type="text" name="user.name" value="{{ user.name }}" required/>

    <label>Last Name:</label>
    <input type="text" name="user.last_name" value="{{ user.last_name }}"/>

    <label>Gender:</label>
    <input type="radio" ng-model="user.gender" value="male">  Male <br required/>
    <input type="radio" ng-model="user.gender" value="female"> Female <br required/>
    
    <label>Workplace:</label>
    <input type="text" name="user.workplace" value="{{ user.workplace }}"/>
    
    <label>City:</label>
    <input type="text" name="user.city" value="{{ user.city }}"/>
    
    <label>Country:</label>
    <input type="text" name="user.country" value="{{ user.country }}"/>

    <label>Email:</label>
    <input type="text" name="user.email" value="{{ user.email }}" required/>

    <label>Password:</label>
    <input type="text" name="user.pass" value="{{ user.pass }}" required/><br>

    <button class="save" ng:click="addUser()">Save</button>
</div>
